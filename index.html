<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    form input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    form button {
      padding: 12px 24px;
      background-color: #fff;
      color: #8e44ad;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #f1f1f1;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 16px;
      text-align: left;
      color: #333;
    }

    th {
      background-color: #8e44ad;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    button.action {
      padding: 8px 14px;
      margin: 0 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .update-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .update-btn:hover {
      background-color: #2980b9;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>User Management System</h1>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button type="submit">Add User</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:3000/api/users';

    async function fetchUsers() {
      const res = await fetch(apiUrl);
      const users = await res.json();
      const table = document.getElementById('userTable');
      table.innerHTML = '';

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><input value="${user.name}" id="name-${user.id}" /></td>
          <td><input value="${user.email}" id="email-${user.id}" /></td>
          <td><input value="${user.password || ''}" id="password-${user.id}" /></td>
          <td>
            <button class="action update-btn" onclick="updateUser(${user.id})">Update</button>
            <button class="action delete-btn" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      if (res.ok) {
        document.getElementById('userForm').reset();
        fetchUsers();
      } else {
        const err = await res.json();
        alert('Error: ' + err.error);
      }
    });

    async function updateUser(id) {
      const name = document.getElementById(`name-${id}`).value;
      const email = document.getElementById(`email-${id}`).value;
      const password = document.getElementById(`password-${id}`).value;

      const res = await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      if (!res.ok) {
        const err = await res.json();
        alert('Update failed: ' + err.error);
      } else {
        fetchUsers();
      }
    }

    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: 'DELETE'
        });
        if (res.status === 204) {
          fetchUsers();
        } else {
          alert('Delete failed');
        }
      }
    }

    fetchUsers();
  </script>
</body>
</html>
